<div ng-include="'app/header/header.html'"></div>
<div class="registerWrapper" ng-init="ready()">
    <div class="container">
        <h2>
            <a class="fl logo" href="#/"></a>
            <span class="fl f22">绑定邮箱</span>
        </h2>
		<div class="registerForm modifypwdForm pr">
			<a class="pa cancel" ui-sref="account-detail"> X 取消</a>
			<form name="bindEmailForm">
				<div class="pwdMsg">
					<i class="fl"></i><p class="w260 fl">完成邮箱认证后，您可以通过该邮箱接收电子合同、最新优惠活动信息等。</p>
				</div >
                <div>
                    <label class="fl">邮箱地址</label>
                    <p class="pr fl">
                        <span class="emailLabel pa"></span>
                        <input  ng-required="true" ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/"  name="email" ng-model="email" type="email" class="w280 pl40" placeholder="请输入邮箱地址" >
                    </p>
                    <div class="msgError fl f14 ml10"
                         ng-show="(bindEmailForm.email.$viewValue==null||bindEmailForm.email.$viewValue=='')?false:bindEmailForm.email.$invalid">
                        <i class="vm mr10"></i>邮箱格式不正确
                    </div>
                </div>
                <div class="ml120">
                    <input class="next_disable f18" ng-class="{'next_enable':(bindEmailForm.email.$viewValue==null||bindEmailForm.email.$viewValue=='')?false:bindEmailForm.email.$valid,'next_disable':(bindEmailForm.email.$viewValue==null||bindEmailForm.email.$viewValue=='')?true:bindEmailForm.email.$invalid}" ng-disabled="(bindEmailForm.email.$viewValue==null||bindEmailForm.email.$viewValue=='')?false:bindEmailForm.email.$invalid" ng-click="submitForm(bindEmailForm.$valid)" type="button" value="确认发送"/>
                </div>
                <div class="pwdMsg sendSuccess" ng-show="sendSuccess">
                    <i class="fl"></i>
					<p class="w260 fl">维金荟向您的邮箱发送了一封验证邮件，请您前往收取邮件</p>
                </div >
            </form>
		</div>      
    </div>
</div>
<div ng-include="'app/footer/loginfooter.html'"></div>
