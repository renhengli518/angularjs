	<!--通过短信推荐-->
	<div id="sms_pop" style="display:none;">
		<p>
			<label>手机号码</label>
			<input type="text" placeholder="请填写好友的电话号码"/>
		</p>
		<p>
			<label>手机号码</label>
			<input type="text" placeholder="请填写好友的电话号码"/>
			<a href="">添加</a>
		</p>
		<p>
			<label>内容</label>
			<textarea>
				您的朋友，给您送红包啦，向您推荐“XXX平台”（http://www.vmoney.cn)，100起投，最高12.5%预期年化率
			</textarea>
		</p>
		<p>
			<button class="btn ml100">发送短信</button>
		</p>
	</div>
	<!--通过邮件推荐-->
	<div id="email_pop" style="display:none;">
		<p>
			<label>收件人</label>
			<input id="emailAddr" type="text" placeholder="请填写好友的邮箱"/>
			<a href="">添加</a>
		</p>
		<p>
			<label>主题</label>
                <input  id="emailSubject" type="text" placeholder="请填写邮箱主题"/>
		</p>
		<p>
			<label>内容</label>
			<textarea id="emailContent">您的朋友，给您送红包啦，向您推荐“XXX平台”（<a href="{{refUrlOri+'&reftype=6'}}">{{refUrlOri+'&reftype=6'}}</a>)，100起投，最高12.5%预期年化率</textarea>
		</p>
		<p>
			<button class="btn ml100" ng-click="shareByEmail()"><a href=""></a>发送邮件</button>
		</p>
	</div>

	<div id="link_pop" style="display:none;">
		<p>
			<textarea id="shareText"  class="ml50" readonly>{{ refUrlOri+'&reftype=7' }}</textarea>
		</p>
		<p>
			<button clip-copy="getTextToCopy()"  clip-click="doSomething()" class="btn ml50">复制链接</button>
